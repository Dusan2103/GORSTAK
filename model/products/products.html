<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="stylesheet" href="/css/products.css" />

  </head>
  <body>
    <header>
      <div class="image-container">
        <nav id="nav-placeholder"></nav>
        <div class="line"></div>
        <img src="/public/image/Cubs.jpg" class="image" alt="Bear" />
      </div>
      <h1>We are Gor≈°tak</h1>
    </header>
    <h2 class="prod-h2">OUR PRODUCTS</h2>

    <div class="row bglight mastfilter">
      <div class="column medium-4 large-3"></div>
      <div class="column medium-8">
        <div id="js-filters" class="mixitup_filter">
          <div class="filter-container">
            <label for="filter-type">Filter by Category</label>
            <select id="filter-type" class="filter">
              <option value="">All</option>
              <option value="tshirt">T-shirt</option>
              <option value="hoodie">Hoodie</option>
            </select>
            <label for="sort-price">Sort by</label>
            <select id="sort-price">
              <option value="price:desc">Price (High to Low)</option>
              <option value="price:asc">Price (Low to High)</option>
              <option value="name:asc">Name (A-Z)</option>
              <option value="name:desc">Name (Z-A)</option>
            </select>
            <label for="filter--text">Search</label>
            <input id="filter--text" type="text" placeholder="Search..." />
            <button class="button small js-reset">Reset Filters</button>
          </div>
        </div>
      </div>
    </div>

    <div id="cart-container"></div>


    <div class="product-line"></div>
    <div class="wrapper">
      <div class="container page-wrapper">
        <div class="page-inner" id="product-container"></div>
      </div>
    </div>

    <footer id="footer-placeholder"></footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mixitup/3.3.1/mixitup.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/js/data.js"></script>
    <script src="/js/script.js"></script>
  </body>
</html>
