<link rel="stylesheet" href="/css/cart.css" />
<div class="cart-button" id="cart-button">
  <img src="https://cdn-icons-png.flaticon.com/512/3144/3144456.png" alt="Cart" id="cart-icon" width="36" height="36">
  <span id="cart-count">0</span>
</div>

<div id="cart-sidebar" class="cart-sidebar">
  <button id="close-cart">X</button>
  <h2>Checkout</h2>
  <h7 id="totalItem">Items: 0</h7>
  <div id="cart-items"></div>
  <div class="cart-actions">
    <p>Total: <span id="total-price">0</span> $</p>
    <button id="proceed-checkout">Place Order</button>
    <button id="continue-shopping">Continue Shopping</button>
    <button id="clear-cart">Clear Cart</button>
  </div>
</div>
